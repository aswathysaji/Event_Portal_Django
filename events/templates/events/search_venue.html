{% extends 'events/base.html' %}

{% block content %}
        <center>
            {% if searched %}
                <h1>You Searched For {{ searched }}</h1>
                <br><br>
                <table class="table table-hover table-bordered">
                    {% for venue in venues %}
                        <tr>
                            <td><a style="text-decoration: none;" href="{% url 'show-venue' venue.id %}">{{ venue }}</a></td>
                        </tr>
                    {% endfor %}
                </table>
            {% else %}
                <h1>Hey! you forgot to search for a venue:(</h1>
            {% endif %}
        </center>
{% endblock %}
